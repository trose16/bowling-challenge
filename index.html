<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <script src="jquery-3.1.1.js"></script>

    <h1>Auto Bowling Scorecard</h1>
    <h2>Frame <span id="frame-number">1</span></h2>
    <h3>Ball <span id="ball-number">1</span></h3>
    <h3>You Hit <span id="pins-hit">1</span></h3>
    <h3 id='points-tracker'>Points Tracker</h3>
    <h3>Final Score <span id="final-score">TBD</span></h3>

    <p> Note: Score will calculate bonus points for spare and strikes upon completion of the 10th frame.</p>

    <button id="calculate-score">AUTO ROLL</button>

    <h1>Manual Bowling Scorecard</h1>
    <h2>Frame <span id="manual-frame-number">1</span></h2>
    <h3>Ball <span id="manual-ball-number">1</span></h3>
    <h3>You Hit <span id="manual-pins-hit">1</span></h3>
    <h3 id='manual-points-tracker'>Points Tracker</h3>
    <h3>Final Score <span id="manual-final-score">TBD</span></h3>

      <form id='pins-hit'>
        <input id='roll' type='number' placeholder="Number of pins hit"></br>
        <input id='submit-score' type='button' value='Record Score'>
      </form>

    <script src="BowlingInterface.js"></script>
    <script src="src/BowlingChallenge.js"></script>
  </body>
</html>
